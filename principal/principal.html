<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- css normelize -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- css style  -->
    <link rel="stylesheet" href="./css/principal.css">
    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>ManGo</title>
</head>

<body>
    <!-- chouaib : div containe un class place d'un header pour simplifier travaille dans js -->
    <div class="header">
        <div class="header-icon">
            <h2 style="color: aliceblue;
            font-size: 20px; 
            display: inline-block;
            margin-right: 60px;
            "><i>M</i>an<i>G</i>o</h2>
            <button class="button-header"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="button-header"><i class="fa-solid fa-arrow-right"></i></button>
        </div>

        <div class="header-icon">
            <button class="button-header"><i class="fa-solid fa-clock-rotate-left"></i></button>
            <div class="search-container">
                <input type="text" placeholder="Search...">
                <i class="fa fa-search"></i>
            </div>
        </div>

        <div class="header-icon">
            <button class="button-header"><i class="fa-regular fa-clipboard"></i></button>
            <button class="button-header"><i class="fa-solid fa-calendar-days"></i></button>
            <button class="button-header"><i class="fa-solid fa-phone"></i></button>
            <button class="button-header"><i class="fa-solid fa-bell"></i></button>
            <button class="user-icon">EB</button>
        </div>
    </div>
    <div class="sidebar">
        <div class="workspace">
            <div class="icon">E</div>
            <h2>Workspace</h2>
        </div>
        <nav>
            <ul>
                <li> <i class="fa-solid fa-diagram-project"></i>MyProject</li>
                <li> <i class="fa-solid fa-users"></i>Team</li>
                <li><i class="fa-solid fa-file"></i> Documents</li>
                <li> <i class="fas fa-tasks"></i>Tasks</li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="content">
            <div class="board">
                <h1 class="MyProject"><i>My Projects</i></h1>
                <div class="board-project">
                    <div class="ajouter-projet">+</div>
                    <div class="projet" id="projet1">Projet 1</div>
                </div>
            </div>




            
                <div id="task-board" class="Tasks">
                    <div class="projetX-bar">
                        <div class="nomProjet">
                        <button id="back"><i class="fa-solid fa-arrow-left"></i></button>
                        <h1><i>projet1</i></h1>
                        <button>DashBord</button>
                        </div>
                        <div class="infoProjet">
                        <button><i class="fa-solid fa-comments"></i></button>
                        <button><i class="fa-solid fa-user-plus"></i></button>
                        <button>membres</button>
                        </div>
                    </div>

                    <div class="task-content">
                        <div class="create-taches">
                            <button id="add-task"><i class="fa-solid fa-plus"></i> Ajouter une tache</button>
                            <div class="tache-info">
                                <input type="text" placeholder="enter le nom du tache" class="tache-name"><br>
                                <button>enregistrer</button>
                                <button>annuler</button>
                            </div>

                            
                        <div class="apparaition-tache">
                            <!-- <div class="task_et_etat">
                                <p class="task">task</p>
                                <button class="status">TO DO</button>
                            </div>
                            <div class="task_et_etat">
                                <p class="task">task</p>
                                <button class="status">DOING</button>
                            </div>
                            <div class="task_et_etat">
                                <p class="task">task</p>
                                <button class="status">DONE</button>
                            </div> -->
                        </div>

                        </div>


                        <div class="Suivi-taches">
                            <b>SUIVI</b>
                            <button id="hide">>></button>
                            <div class="status-column">
                                <em>TO DO</em>
                                <div class="task">Task</div>
                            </div>
                            <div class="status-column">
                                <em>DOING</em>
                                <div class="task">Task</div>
                            </div>
                            <div class="status-column">
                                <em>DONE</em>
                                <div class="task">Task</div>
                            </div>
                        </div>
                        
                    </div>
                </div>
    
    
            
           

            
        </div>
    </div>
    <script src="principal.js" defer></script>
</body>

</html>
