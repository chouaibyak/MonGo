<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css
   ">

    <title>ManGo Website</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>

        <div class="header-icon">
            <h2 style="color: aliceblue;
            font-size: 20px; 
            display: inline-block;
            margin-right: 60px;
            ">ManGo</h2>
             <button class="button-header"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="button-header"><i class="fa-solid fa-arrow-right"></i></button>
        </div>

        
        <div class="header-icon">
            <button class="button-header"><i class="fa-solid fa-clock-rotate-left"></i></button>
            <div class="search-container">
            <input type="text" placeholder="Search..." >
            <i class="fa fa-search"></i>
        </div>
    </div>
       
        <div class="header-icon">
            <button class="button-header"><i class="fa-regular fa-clipboard"></i></button>
            <button class="button-header"><i class="fa-solid fa-calendar-days"></i></button>
            <button class="button-header"><i class="fa-solid fa-phone"></i></button>
            <button class="button-header"><i class="fa-solid fa-bell"></i></button>
            <button class="user-icon">EB</button>
        </div>
    </header>
    <div class="container">
        <div class="sidebar">
           
            <div class="workspace">
                <div class="icon">E</div>
                <h2>Workspace</h2>
            </div>
            <nav>
                <ul>
                    <li> <i class="fa-solid fa-diagram-project"></i>MyProject</li>
                    <li> <i class="fa-solid fa-users"></i>Team</li>
                    <li><i class="fa-solid fa-file"></i> Documents</li>
                    <li> <i class="fas fa-tasks"></i>Tasks</li>
                </ul>
            </nav>
        </div>
        <main class="content">
            <div class="board">
                <h1>MyProject</h1>
                <div class="board-project">
                    <div class="ajouter-projet">+</div>
                    <div class="projet">Projet 1</div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
